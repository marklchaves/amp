  <head>
    <meta charset="utf-8">
    <title>ini bali &#8226; this is bali</title>
    <link rel="canonical" href="https://marklchaves.com/portfolio-items/bali/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-video"
        src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <style amp-custom>
      amp-story {
        font-family: 'Raleway',sans-serif;
        background-color: #212326;
        color: #777777;
        font-size: 18px;
      }
      amp-story-page {
        background-color: #212326;
        max-width: 720px;
        max-height: 1080px;
      }

      h1, h2 {
        font-family: "Playfair Display", serif;
      }
      h1 {
        line-height: 4rem;
      }
      p {
        font-weight: normal;
        font-size: 1.3em;
        line-height: 1.5em;
        color: #777777;
      }
      q {
        font-weight: 300;
        font-size: 1.1em;
      }
      .fine-print {
        font-size: 0.75rem;
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      amp-story-grid-layer.noedge {
        padding: 0px;
      }
      amp-story-grid-layer.center-text {
        align-content: center;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50% 50%;
      }
      .banner-text {
        text-align: center;
        background-color: #000;
        line-height: 2em;
      }
      .light-text {
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <!-- Cover page -->
    <amp-story standalone
        title="ini bali &#8226; this is bali"
        publisher="mark l chaves"
        publisher-logo-src="assets/cropped-mlc_logo-mid-grey_100-2.svg"
        poster-portrait-src="assets/cover.jpg">
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/bali-payogan-pura-bapak-pager-ed-mob.jpg"
              width="720" height="1080"
              layout="responsive"
              alt="this is bali by freelance photographer mark l chaves">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>ini bali &#8226; this is&nbsp;bali</h1>
          <p>the island of the goddesses &amp; gods</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 1 (to see rather than look): 1 layer (vertical) -->
      <amp-story-page id="page1">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/bali-ubud-palace-ibu-bus-jendela-mob.jpg"
              width="720" height="1086"
              layout="responsive"
              alt="this is bali by freelance photographer mark l chaves">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p>ubud</p>
          <div class="fine-print">~on 35mm film</div>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 2 (silhouette): 2 layers (fill + thirds) -->
      <amp-story-page id="page2">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/bali-gianyar-silhouette-bapak-pintu-bw-mob.jpg" 
              width="720" height="1080"
              layout="responsive"
              alt="this is bali by freelance photographer mark l chaves">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="thirds">
          <p grid-area="lower-third">gianyar<br>city</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 3 (Balinality): 3 layers (fill + vertical + vertical) + Audio-->
      <amp-story-page id="page3" background-audio="assets/bird-singing.mp3">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/balinality-offerings-wedding-sukma-mob.jpg"
              width="720" height="1080"
              layout="responsive"
              alt="this is bali by freelance photographer mark l chaves">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p class="light-text">balinality</p>
          <div class="fine-print light-text">~on 35mm film</div>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 4 (Pura Gunung Lembah): 3 layers (fill (video) + vertical + vertical) -->
      <amp-story-page id="page4">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/bali-campuhan-pura-gunung-lembah-ed-mob.jpg"
                width="720" height="1086"
                layout="responsive"
                alt="this is bali by freelance photographer mark l chaves">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p class="light-text">pura gunung lembah</p>
          <div class="fine-print light-text">~on 35mm film</div>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 5 (Collage): 2 layers + animations -->
      <amp-story-page id="page5">
        <amp-story-grid-layer template="vertical" class="noedge">
          <div class="wrapper">
            <amp-img src="assets/bali-ubud-palace-ibu-bus-jendela-mob.jpg"
                width="720" height="1080"
                layout="responsive"
                animate-in="fade-in"
                animate-in-delay="0.4s"
                alt="this is bali by freelance photographer mark l chaves">
            </amp-img>
            <amp-img src="assets/balinality-offerings-wedding-sukma-mob.jpg"
                width="720" height="1080"
                layout="responsive"
                animate-in="fade-in"
                animate-in-delay="0.6s"
                alt="this is bali by freelance photographer mark l chaves">
            </amp-img>
            <amp-img src="assets/bali-campuhan-pura-gunung-lembah-ed-mob.jpg"
                width="720" height="1080"
                layout="responsive"
                animate-in="fade-in"
                animate-in-delay="1.25s"
                alt="this is bali by freelance photographer mark l chaves">            
              </amp-img>
            <amp-img src="assets/bali-cowok-duduk-sawah-ed-mob.jpg"
                width="720" height="1080"
                layout="responsive"
                animate-in="fade-in"
                animate-in-delay="1s"
                alt="this is bali by freelance photographer mark l chaves">
            </amp-img>
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p class="banner-text" animate-in="whoosh-in-right"
          animate-in-delay="1.25s"
          animate-in-duration="1.5s">to see rather than look</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Bookend -->
      <amp-story-bookend src="bookend.json" layout="nodisplay"></amp-story-bookend>
    </amp-story>
  </body>
</html>
